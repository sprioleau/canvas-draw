<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="shortcut icon" href="images/favicon.png" type="image/png" />
		<script src="script.js" defer></script>

		<title>SP Draw</title>
		<meta name="description" content="A simple canvas drawing app for kids" />

		<!-- Google / Search Engine Tags -->
		<meta itemprop="name" content="SP Draw" />
		<meta itemprop="description" content="A simple canvas drawing app for kids" />
		<meta itemprop="image" content="https://sp-draw.netlify.app/images/social-card.png" />

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://sp-draw.netlify.app" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="SP Draw" />
		<meta property="og:description" content="A simple canvas drawing app for kids" />
		<meta property="og:image" content="https://sp-draw.netlify.app/images/social-card.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="SP Draw" />
		<meta name="twitter:description" content="A simple canvas drawing app for kids" />
		<meta name="twitter:image" content="https://sp-draw.netlify.app/images/social-card.png" />
	</head>
	<body>
		<h1>Draw</h1>
		<canvas id="canvas"></canvas>
		<div class="action-row">
			<button id="undo-button" type="button" class="buton">Undo</button>
			<button id="clear-button" type="button" class="buton">Clear</button>
			<button class="color-select" style="background-color: hsla(40, 100%, 50%, 0.9)"></button>
			<button class="color-select" style="background-color: hsla(170, 100%, 50%, 0.9)"></button>
			<button class="color-select" style="background-color: hsla(200, 100%, 50%, 0.9)"></button>
			<button class="color-select" style="background-color: hsla(330, 100%, 50%, 0.9)"></button>
			<input type="color" id="color-picker" />
			<input type="range" id="stroke-width-selector" min="1" max="50" value="10" />
		</div>
	</body>
</html>
